<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cheat-sheet.css">
    <link rel="stylesheet" href="./styles/morse.css">
    <title>CW Cheat-sheet</title>
</head>
<body>
    <h1>Ham Radio CW Cheatsheet<span class="by">by K7MCK</span></h1>
    <h2>Letters</h2>
    <div id="letter-table"></div>

    <h2>Numbers</h2>
    <div id="number-table"></div>

    <h2>Symbols</h2>
    <div id="symbol-table"></div>

    <script type="module">
        import { MORSE_LETTERS, MORSE_DIGITS, MORSE_SYMBOLS } from './scripts/morse.js';
        import { morseTableFromElements } from './scripts/cheat-sheet.js';

        const letterTable = document.getElementById('letter-table');
        letterTable.appendChild(morseTableFromElements(MORSE_LETTERS));

        const numberTable = document.getElementById('number-table');
        numberTable.appendChild(morseTableFromElements(MORSE_DIGITS, [1,2,3,4,5]));
        numberTable.appendChild(morseTableFromElements(MORSE_DIGITS, [6,7,8,9,0]));

        const symbolTable = document.getElementById('symbol-table');
        symbolTable.appendChild(morseTableFromElements(MORSE_SYMBOLS));
    </script>
</body>
</html>
