<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/morse.css">
    <title>Test for Morse Tree</title>
    <style>
        svg {
            width: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Morse Code Letters</h1>
    <div id="letters"></div>

    <script type="module">
        import { MORSE_LETTERS } from './scripts/morse.js';
        import { makeMorseTree } from './scripts/morse-tree.js';

        const letterTree = document.getElementById('letters');
        letterTree.insertAdjacentHTML('beforeend', makeMorseTree(MORSE_LETTERS));
    </script>
</body>
</html>
